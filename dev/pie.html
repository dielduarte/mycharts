
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyCharts - Pie</title>

	<!-- IMPORT CSS FILES -->
	<link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/bootstrap-material-design/dist/css/material.min.css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="assets/css/main.min.css">

</head>

<body>
	<div class="container">
		<!-- PAGE TITLE -->
		<div class="row">  
			<div class="col-md-12">
				<div class="page-header">
					<h1>PIE CHART</h1>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="well">
					<form action="form-control">
						<fieldset>
					        <legend>Informe os dados do gráfico</legend>
					        <div class="form-group">
					            <label for="inputEmail" class="col-lg-2 control-label">Nome do gráfico</label>
					            <div class="col-lg-4">
					                <input type="text" class="form-control" placeholder="Número do gráfico">
					            </div>
					            <label for="inputEmail" class="col-lg-2 control-label">Número de fatias</label>
					            <div class="col-lg-4">
					                <input type="number" class="form-control" placeholder="Número de fatias">
					            </div>
					        </div>
					        <div class="form-group text-right">
					        	<button class="btn btn-primary" type="button">Next</button>
					        </div>
					    </fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
